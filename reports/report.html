<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
    <div id="report"></div>
    <script>
        $.getJSON('./report.json', function(data) {
            var $main = $('#report');
            for (var i = 0; i < data.length; i++) {
                var feature = data[i];
                $main.append('<div class="feature-name">' + feature.name + '</div>');
                $main.append('<div class="feature-description">' + feature.description + '</div>');
                for (var j = 0; j < feature.elements.length; j++) {
                    var element = feature.elements[j];
                    $main.append('<div class="elements-name">' + element.name + '</div>');
                    $main.append('<div class="elements-description">' + element.name + '</div>');
                    for (var k = 0; k < element.steps.length; k++) {
                        var element = feature.elements[j];
                        $main.append('<div class="step-name">' + element.name + '</div>');
                        $main.append('<div class="step-description">' + element.name + '</div>');
                    }
                }
            }
        });
    </script>
</body>
</html>
